<section class="example-container mat-elevation-z8" tabindex="0">
    <table mat-table [dataSource]="dataSource" #tabla>
  
      <!-- Name Column -->
      <ng-container matColumnDef="nombre" sticky>
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>
  
      <!-- Position Column -->
      <ng-container matColumnDef="apellidos">
        <th mat-header-cell *matHeaderCellDef> Apellidos </th>
        <td mat-cell *matCellDef="let element"> {{element.apellidos}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef> Tel√©fono </th>
        <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="cp">
        <th mat-header-cell *matHeaderCellDef> C.P. </th>
        <td mat-cell *matCellDef="let element"> {{element.cp}} </td>
      </ng-container>
  
      <!-- Star Column -->
      <ng-container matColumnDef="borrar" stickyEnd>
        <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
        <td mat-cell *matCellDef="let element">
            <button mat-mini-fab 
            color="warn"
            (click)="deleteUser(element)"
            aria-label="Example icon button with a home icon">
            <mat-icon>delete</mat-icon>
            </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </section>
